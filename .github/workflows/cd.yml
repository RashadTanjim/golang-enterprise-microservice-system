name: CD

on:
  push:
    branches: ["master", "develop"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  K8S_NAMESPACE: enterprise-ms

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push user-service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/user-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:latest

      - name: Build and push order-service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/order-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service:latest

      - name: Build and push repository-service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/repository-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/repository-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/repository-service:latest

      - name: Build and push web-portal
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web-portal:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web-portal:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 -d > $HOME/.kube/config

      - name: Apply manifests
        run: kubectl apply -k k8s

      - name: Update images
        run: |
          kubectl -n $K8S_NAMESPACE set image deployment/user-service user-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:${{ github.sha }}
          kubectl -n $K8S_NAMESPACE set image deployment/order-service order-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service:${{ github.sha }}
          kubectl -n $K8S_NAMESPACE set image deployment/repository-service repository-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/repository-service:${{ github.sha }}
          kubectl -n $K8S_NAMESPACE set image deployment/web-portal web-portal=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web-portal:${{ github.sha }}

      - name: Run migrations
        run: |
          kubectl -n $K8S_NAMESPACE delete job migrate-user migrate-order --ignore-not-found
          kubectl -n $K8S_NAMESPACE apply -f k8s/migrations.yaml
          kubectl -n $K8S_NAMESPACE wait --for=condition=complete job/migrate-user --timeout=180s
          kubectl -n $K8S_NAMESPACE wait --for=condition=complete job/migrate-order --timeout=180s

      - name: Rollout status
        run: |
          kubectl -n $K8S_NAMESPACE rollout status deployment/user-service --timeout=180s
          kubectl -n $K8S_NAMESPACE rollout status deployment/order-service --timeout=180s
          kubectl -n $K8S_NAMESPACE rollout status deployment/repository-service --timeout=180s
          kubectl -n $K8S_NAMESPACE rollout status deployment/web-portal --timeout=180s
