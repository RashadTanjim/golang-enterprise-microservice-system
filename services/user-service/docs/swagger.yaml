definitions:
  enterprise-microservice-system_services_user-service_internal_model.CreateUserRequest:
    properties:
      age:
        maximum: 150
        minimum: 1
        type: integer
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - age
    - email
    - name
    type: object
  enterprise-microservice-system_services_user-service_internal_model.UpdateUserRequest:
    properties:
      age:
        maximum: 150
        minimum: 1
        type: integer
      name:
        maxLength: 100
        minLength: 2
        type: string
      status:
        enum:
        - active
        - inactive
        type: string
    type: object
  enterprise-microservice-system_services_user-service_internal_model.User:
    properties:
      age:
        type: integer
      created_at:
        type: string
      created_by:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      status:
        type: string
      updated_at:
        type: string
      updated_by:
        type: string
    type: object
  internal_handler.TokenRequest:
    properties:
      client_id:
        type: string
      client_secret:
        type: string
      roles:
        items:
          type: string
        type: array
    required:
    - client_id
    - client_secret
    type: object
  internal_handler.TokenResponse:
    properties:
      access_token:
        type: string
      expires_at:
        type: string
      roles:
        items:
          type: string
        type: array
      token_type:
        type: string
    type: object
  response.ErrorInfo:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  response.Meta:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total_count:
        type: integer
      total_pages:
        type: integer
    type: object
  response.Response:
    properties:
      data: {}
      error:
        $ref: '#/definitions/response.ErrorInfo'
      meta:
        $ref: '#/definitions/response.Meta'
      success:
        type: boolean
    type: object
